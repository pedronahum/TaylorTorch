name: Deploy DocC Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'Sources/**/*.swift'
      - 'Sources/**/*.md'
      - '.github/workflows/deploy-docc.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-15  # macOS 15 required for Swift 6.x

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better DocC generation

    - name: Select Xcode with Swift 6.x
      run: |
        # List available Xcode versions
        echo "Available Xcode versions:"
        ls /Applications/ | grep Xcode || echo "No additional Xcode versions found"

        # macOS 15 runners should come with Xcode 16.x (Swift 6.x)
        # Try to select the latest Xcode version available
        if [ -d "/Applications/Xcode_16.1.app" ]; then
          sudo xcode-select -switch /Applications/Xcode_16.1.app/Contents/Developer
        elif [ -d "/Applications/Xcode_16.0.app" ]; then
          sudo xcode-select -switch /Applications/Xcode_16.0.app/Contents/Developer
        else
          # Use default Xcode
          sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
        fi

        # Verify Swift version
        echo "Selected Xcode:"
        xcodebuild -version
        echo ""
        echo "Swift version:"
        swift --version

        # Check if Swift 6.x is available
        SWIFT_VERSION=$(swift --version | head -n1 | grep -oE 'Swift version [0-9]+\.[0-9]+' | grep -oE '[0-9]+\.[0-9]+')
        echo "Detected Swift version: $SWIFT_VERSION"

        # Warn if not Swift 6.x but continue
        if [[ ! "$SWIFT_VERSION" =~ ^6\. ]]; then
          echo "âš ï¸ Warning: Swift 6.x not detected. Found Swift $SWIFT_VERSION"
          echo "Documentation build may fail if package requires Swift 6.x"
        else
          echo "âœ… Swift 6.x detected"
        fi

    - name: Cache Swift dependencies
      uses: actions/cache@v3
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Install swift-docc-plugin (if needed)
      run: |
        # Check if swift-docc-plugin is available
        if ! swift package plugin --list 2>/dev/null | grep -q docc; then
          echo "swift-docc-plugin not found in dependencies"
          echo "Documentation will be built using available Swift toolchain"
        else
          echo "swift-docc-plugin found"
        fi

    - name: Resolve dependencies
      run: swift package resolve

    - name: Build documentation
      run: |
        # Create docs output directory
        mkdir -p docs

        # Generate static DocC documentation
        # Using --allow-writing-to-directory to permit output
        swift package \
          --allow-writing-to-directory ./docs \
          generate-documentation \
          --target Torch \
          --output-path ./docs \
          --transform-for-static-hosting \
          --hosting-base-path TaylorTorch

        echo "âœ… Documentation generated successfully"

        # Verify docs were created
        if [ ! -f "docs/index.html" ]; then
          echo "âŒ Error: index.html not found in docs/"
          echo "Generated files:"
          ls -la docs/
          exit 1
        fi

        echo "ðŸ“š Documentation structure:"
        ls -lh docs/
      continue-on-error: false

    - name: Add custom index redirect (optional)
      run: |
        # Create a root index.html that redirects to the documentation
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=documentation/torch/">
            <title>TaylorTorch Documentation</title>
        </head>
        <body>
            <p>Redirecting to <a href="documentation/torch/">TaylorTorch Documentation</a>...</p>
        </body>
        </html>
        EOF
        echo "âœ… Custom index.html created"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Output documentation URL
      run: |
        echo "ðŸ“– Documentation deployed successfully!"
        echo "ðŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
        echo ""
        echo "Direct links:"
        echo "  - Home: ${{ steps.deployment.outputs.page_url }}documentation/torch/"
        echo "  - Tutorials: ${{ steps.deployment.outputs.page_url }}documentation/torch/tutorials"
