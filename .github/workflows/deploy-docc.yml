name: Deploy DocC Documentation

on:
  workflow_run:
    workflows: ["macOS CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-15  # macOS 15 required for Swift 6.x
    # Only run if macOS CI succeeded (or if manually triggered)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    env:
      SWIFT_VERSION: swift-DEVELOPMENT-SNAPSHOT-2025-10-02-a  # Same as macos-ci.yml
      PYTORCH_VERSION: v2.8.0  # Same as macos-ci.yml
      PYTORCH_INSTALL_DIR: ${{ github.workspace }}/pytorch-install  # Same as macos-ci.yml

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better DocC generation

    - name: Install Homebrew dependencies
      run: |
        brew update
        brew install gnu-getopt cmake ninja libomp

    - name: Cache PyTorch build
      id: cache-pytorch
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/pytorch-install
        key: pytorch-${{ env.PYTORCH_VERSION }}-macos-clang-${{ hashFiles('.github/workflows/macos-ci.yml') }}

    - name: Set up PyTorch environment
      run: |
        # Set PyTorch library path for runtime
        echo "DYLD_LIBRARY_PATH=${{ env.PYTORCH_INSTALL_DIR }}/lib:${DYLD_LIBRARY_PATH}" >> $GITHUB_ENV

        # Check if PyTorch is available
        if [ -d "${{ env.PYTORCH_INSTALL_DIR }}" ]; then
          echo "✅ PyTorch cache restored from macos-ci"
          ls -la "${{ env.PYTORCH_INSTALL_DIR }}/lib" | head -10
        else
          echo "⚠️  PyTorch not cached - documentation build may fail"
          echo "This should not happen if macos-ci ran successfully"
        fi

    - name: Cache Swift toolchain
      id: cache-swift
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Developer/Toolchains/swift-DEVELOPMENT-SNAPSHOT-2025-10-02-a.xctoolchain
        key: swift-toolchain-${{ runner.os }}-${{ env.SWIFT_VERSION }}

    - name: Install Swift via Swiftly
      if: steps.cache-swift.outputs.cache-hit != 'true'
      run: |
        # Add gnu-getopt to PATH (required by Swiftly)
        export PATH="$(brew --prefix gnu-getopt)/bin:$PATH"

        # Download and install Swiftly
        curl -O https://download.swift.org/swiftly/darwin/swiftly.pkg
        installer -pkg swiftly.pkg -target CurrentUserHomeDirectory

        # Initialize Swiftly
        ~/.swiftly/bin/swiftly init --quiet-shell-followup
        . "${SWIFTLY_HOME_DIR:-$HOME/.swiftly}/env.sh"
        hash -r

        # Install the specific Swift version
        swiftly install ${SWIFT_VERSION} --assume-yes --use
        . "${SWIFTLY_HOME_DIR:-$HOME/.swiftly}/env.sh"
        hash -r

        # Clean up installer
        rm swiftly.pkg

        echo "✅ Swift ${SWIFT_VERSION} installed successfully"
        swift --version

    - name: Set up Swift environment
      run: |
        # Set the toolchain path
        SWIFT_TOOLCHAIN_PATH="$HOME/Library/Developer/Toolchains/${SWIFT_VERSION}.xctoolchain"

        if [ ! -d "$SWIFT_TOOLCHAIN_PATH" ]; then
          echo "❌ Error: Swift toolchain not found at $SWIFT_TOOLCHAIN_PATH"
          echo "Available toolchains:"
          ls -la "$HOME/Library/Developer/Toolchains/" || echo "No toolchains directory"
          exit 1
        fi

        SWIFT_TOOLCHAIN_DIR="${SWIFT_TOOLCHAIN_PATH}/usr"
        SWIFT_BIN_DIR="${SWIFT_TOOLCHAIN_DIR}/bin"
        SWIFT_BIN="${SWIFT_BIN_DIR}/swift"

        # Add to PATH and environment
        echo "${SWIFT_BIN_DIR}" >> $GITHUB_PATH
        echo "SWIFT_TOOLCHAIN_DIR=${SWIFT_TOOLCHAIN_DIR}" >> $GITHUB_ENV
        echo "SWIFT_TOOLCHAIN_PATH=${SWIFT_TOOLCHAIN_PATH}" >> $GITHUB_ENV
        echo "SWIFTPM_SWIFT_EXEC=${SWIFT_BIN}" >> $GITHUB_ENV

        # Verify Swift version
        echo "✅ Swift environment configured:"
        "${SWIFT_BIN}" --version

    - name: Set up macOS SDK and toolchain
      run: |
        # Set SDKROOT to point to macOS SDK
        SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
        echo "SDKROOT=${SDKROOT}" >> $GITHUB_ENV

        # Set TOOLCHAINS environment variable
        TOOLCHAIN_INFO_PLIST="${SWIFT_TOOLCHAIN_PATH}/Info.plist"
        if [ -f "$TOOLCHAIN_INFO_PLIST" ]; then
          TOOLCHAIN_IDENTIFIER=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$TOOLCHAIN_INFO_PLIST" 2>/dev/null || echo "")
          if [ -z "$TOOLCHAIN_IDENTIFIER" ]; then
            TOOLCHAIN_IDENTIFIER="org.swift.$(echo ${SWIFT_VERSION} | sed 's/swift-DEVELOPMENT-SNAPSHOT-//' | sed 's/-a$//' | tr -d '-')"
          fi
        else
          TOOLCHAIN_IDENTIFIER="swift"
        fi
        echo "TOOLCHAINS=${TOOLCHAIN_IDENTIFIER}" >> $GITHUB_ENV

        echo "✅ SDK and toolchain configured:"
        echo "  SDKROOT: $SDKROOT"
        echo "  TOOLCHAINS: $TOOLCHAIN_IDENTIFIER"

    - name: Cache Swift build artifacts
      id: cache-build
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-swift-build-${{ env.SWIFT_VERSION }}-${{ env.PYTORCH_VERSION }}-${{ hashFiles('Sources/**/*.swift', 'Sources/**/*.hpp', 'Package.swift') }}
        restore-keys: |
          ${{ runner.os }}-swift-build-${{ env.SWIFT_VERSION }}-${{ env.PYTORCH_VERSION }}-
          ${{ runner.os }}-swift-build-${{ env.SWIFT_VERSION }}-

    - name: Install swift-docc-plugin (if needed)
      run: |
        # Check if swift-docc-plugin is available
        if ! swift package plugin --list 2>/dev/null | grep -q docc; then
          echo "swift-docc-plugin not found in dependencies"
          echo "Documentation will be built using available Swift toolchain"
        else
          echo "swift-docc-plugin found"
        fi

    - name: Resolve dependencies
      run: swift package resolve

    - name: Build documentation
      run: |
        # Multi-step DocC generation to properly handle C++ dependencies
        # Step 1: Build the target
        # Step 2: Extract symbols with correct include paths
        # Step 3: Convert symbols to documentation

        # Set up paths
        PYTORCH_INCLUDE="${PYTORCH_INSTALL_DIR}/include"
        PYTORCH_API_INCLUDE="${PYTORCH_INSTALL_DIR}/include/torch/csrc/api/include"
        SYMBOL_GRAPH_DIR=".build/symbol-graphs"
        DOCS_DIR="docs"

        mkdir -p "${SYMBOL_GRAPH_DIR}"
        mkdir -p "${DOCS_DIR}"

        # Step 1: Build the Torch target to ensure everything is compiled
        echo "📦 Step 1: Building Torch target..."
        swift build --target Torch

        # Step 2: Extract symbol graph with full include paths
        # Need to include: Swift headers, PyTorch headers, ATenCXX module, and built modules
        echo "🔍 Step 2: Extracting symbols with PyTorch headers..."
        BUILD_DIR=".build/arm64-apple-macosx/debug"
        ATENCXX_INCLUDE="./Sources/ATenCXX/include"
        SWIFT_INCLUDE="${SWIFT_TOOLCHAIN_DIR}/include"
        SWIFT_CLANG_INCLUDE="${SWIFT_TOOLCHAIN_DIR}/lib/swift/clang/include"

        swift symbolgraph-extract \
          -module-name Torch \
          -target arm64-apple-macosx14.0 \
          -I "${BUILD_DIR}/Modules" \
          -Xcc -I"${SWIFT_INCLUDE}" \
          -Xcc -I"${SWIFT_CLANG_INCLUDE}" \
          -Xcc -I"${PYTORCH_INCLUDE}" \
          -Xcc -I"${PYTORCH_API_INCLUDE}" \
          -Xcc -I"${ATENCXX_INCLUDE}" \
          -Xcc -fmodule-map-file="${ATENCXX_INCLUDE}/module.modulemap" \
          -Xcc -std=c++17 \
          -cxx-interoperability-mode=default \
          -sdk "$(xcrun --sdk macosx --show-sdk-path)" \
          -output-dir "${SYMBOL_GRAPH_DIR}" \
          -minimum-access-level public

        echo "✅ Symbol extraction complete"
        echo "Generated symbol graphs:"
        ls -lh "${SYMBOL_GRAPH_DIR}"

        # Step 3: Convert symbol graphs to documentation
        echo "📚 Step 3: Converting symbols to documentation..."
        xcrun docc convert \
          --fallback-display-name Torch \
          --fallback-bundle-identifier com.github.pedronahum.TaylorTorch \
          --fallback-bundle-version 1.0.0 \
          --additional-symbol-graph-dir "${SYMBOL_GRAPH_DIR}" \
          --transform-for-static-hosting \
          --hosting-base-path TaylorTorch \
          --output-path "${DOCS_DIR}"

        echo "✅ Documentation generated successfully"

        # Verify docs were created
        if [ ! -f "docs/index.html" ]; then
          echo "❌ Error: index.html not found in docs/"
          echo "Generated files:"
          ls -la docs/
          exit 1
        fi

        echo "📚 Documentation structure:"
        ls -lh docs/
      continue-on-error: false

    - name: Add custom index redirect (optional)
      run: |
        # Create a root index.html that redirects to the documentation
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=documentation/torch/">
            <title>TaylorTorch Documentation</title>
        </head>
        <body>
            <p>Redirecting to <a href="documentation/torch/">TaylorTorch Documentation</a>...</p>
        </body>
        </html>
        EOF
        echo "✅ Custom index.html created"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Output documentation URL
      run: |
        echo "📖 Documentation deployed successfully!"
        echo "🔗 URL: ${{ steps.deployment.outputs.page_url }}"
        echo ""
        echo "Direct links:"
        echo "  - Home: ${{ steps.deployment.outputs.page_url }}documentation/torch/"
        echo "  - Tutorials: ${{ steps.deployment.outputs.page_url }}documentation/torch/tutorials"
